<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>BAH Map</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="shortcut icon" href="/data/va-logo.svg" />
    </head>

    <body>
        <header id="header">
            <div id="branding">
                <h1>
                    <span class="highlight">BAH</span> Military Housing
                    Allowance Map
                </h1>
            </div>
        </header>
        <div class="map-container"><svg id="map"></svg></div>
        <script src="./map.js"></script>
        <script>
            const baseUrl =
                "https://www.military.com/benefits/veteran-state-benefits";

            function getStateUrl(state) {
                stateURL = `${renameState(state)}-state-veterans-benefits.html`;

                url = `${baseUrl}/${stateURL}`;
                return url;
            }

            function renameState(state) {
                state = state.toLowerCase();

                if (state.includes(" ")) {
                    return state.replace(/\s+/, "-");
                }
                return state;
            }
        </script>
        <script>
            let tooltiptext = "Tooltip";

            let tooltip = d3
                .select("body")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .style("color", "white")
                .text(tooltiptext);

            let count = 0;
            let svg = d3.select("svg");
            let path = d3.geoPath();

            let current_state = null;

            const mapTable = map;

            let names = {};

            d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
                if (error) throw error;
                // get names of states to map to topography data
                d3.tsv(
                    "https://gist.githubusercontent.com/mbostock/4090846/raw/07e73f3c2d21558489604a0bc434b3a5cf41a867/us-state-names.tsv",
                    function(tsv) {
                        // let names = {};
                        tsv.forEach(function(d, i) {
                            names[d.id] = d.name;
                        });

                        svg.append("g")
                            .attr("class", "states")
                            .selectAll("path")

                            .data(
                                topojson.feature(us, us.objects.states).features
                            )

                            .enter()
                            .append("path")
                            .attr("d", path)
                            .on("click", node => {
                                window.open(getStateUrl(names[node.id]));
                            })
                            .on("mouseover", (node, ...other) => {
                                console.log(node);
                                console.log(other);
                            })
                            // Tooltip
                            .on("mouseover", node => {
                                current_state = names[node.id];
                                setCurrentStateText();
                                return tooltip.style("visibility", "visible");
                            })
                            .on("mousemove", function() {
                                return tooltip
                                    .style("top", event.pageY - 10 + "px")
                                    .style("left", event.pageX + 10 + "px");
                            })
                            .on("mouseout", function() {
                                return tooltip.style("visibility", "hidden");
                            });

                        svg.append("g")
                            .selectAll("path")
                            .append("path")
                            .attr("class", "state-borders")
                            .attr(
                                "d",
                                path(
                                    topojson.mesh(
                                        us,
                                        us.objects.states,
                                        function(a, b) {
                                            return a !== b;
                                        }
                                    )
                                )
                            );
                    }
                );

                d3.select("body svg")
                    .attr("r", 50)
                    .attr("cx", 52)
                    .attr("cy", 52);
            });

            function setCurrentStateText() {
                if (current_state) {
                    tooltip = d3
                        .select("body")
                        .append("div")
                        .style("position", "absolute")
                        .style("z-index", "10")
                        .style("visibility", "hidden")
                        .style("color", "white")
                        .text(`AVG BAH: $${mapTable[current_state]}`)
                        .style("visibility", "visable");
                }
            }
        </script>
    </body>
</html>
